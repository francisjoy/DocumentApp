app:
    name: DocumentApp
    code: DocumentApp
    notify: fjoy@ecloudcontrol.com
    
build:
    version: 3.1
    env: DEV
    build_file: none
    args:
      BUILD_DIR: /src
      PROJECT_PATH: /src/API/src/BookStore.API/BookStore.API.csproj
      sonarqube: disabled
    output_files: output/*.zip
    image_template: dotnet-3.1
    
deploy:
    context: francisjoy/DEV
    replicas: 1
    port:
    - 80
    
properties:
   DLL: BookStore.API.dll
   ASPNETCORE_ENVIRONMENT: Development
   revision: 14
